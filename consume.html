<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تسجيل استهلاك وجبة</title>
<style>
body { font-family: system-ui, sans-serif; margin: 16px; }
label { display: block; margin-top: 8px; }
input, select, button { font-size: 16px; padding: 8px; width: 100%; box-sizing: border-box; }
button { margin-top: 12px; }
#msg { margin-top: 12px; color: green; }
</style>
</head>
<body>
<h1>🍽️ تسجيل استهلاك وجبة</h1>

<label>ابحث بالـ ID</label>
<input id="id" placeholder="ادخل ID العميل">
<label>اختر نوع الوجبة المستهلكة</label>
<select id="mealType">
  <option value="دجاج">دجاج</option>
  <option value="لحم">لحم</option>
  <option value="سمك">سمك</option>
  <option value="سناك">سناك</option>
</select>
<label>عدد الوجبات</label>
<input id="count" type="number" min="1" value="1">

<button id="consumeBtn">تسجيل الاستهلاك</button>
<p id="msg"></p>
<hr>
<button onclick="location.href='menu.html'">⬅ القائمة الرئيسية</button>

<script>
const DB='subsDB_final', STORE='subs';

function openDB() {
  return new Promise((res, rej) => {
    const r = indexedDB.open(DB,1);
    r.onupgradeneeded = e => { e.target.result.createObjectStore(STORE, {keyPath:'id'}); };
    r.onsuccess = () => res(r.result);
    r.onerror = () => rej(r.error);
  });
}

function getSub(id) {
  return new Promise(async (res, rej) => {
    const db = await openDB();
    const tx = db.transaction(STORE,'readonly');
    const store = tx.objectStore(STORE);
    const req = store.get(id);
    req.onsuccess = () => res(req.result);
    req.onerror = () => rej(req.error);
  });
}

function putSub(sub) {
  return new Promise(async (res, rej) => {
    const db = await openDB();
    const tx = db.transaction(STORE,'readwrite');
    tx.objectStore(STORE).put(sub);
    tx.oncomplete = () => res();
    tx.onerror = () => rej(tx.error);
  });
}

function checkStatus(sub){
  const today = new Date();
  const endDate = new Date(sub.endDate);
  let reason='';
  if(today > endDate) reason='انتهى الاشتراك بسبب مرور الأيام';
  else {
    const remainingMeals = Object.values(sub.remaining).reduce((a,b)=>a+b,0);
    if(remainingMeals <= 0) reason='انتهى الاشتراك بسبب نفاد الوجبات';
  }
  return reason || 'ساري';
}

document.getElementById('consumeBtn').addEventListener('click', async ()=>{
  const id = document.getElementById('id').value.trim();
  const meal = document.getElementById('mealType').value;
  const count = parseInt(document.getElementById('count').value);
  const msg = document.getElementById('msg');

  if(!id||!meal||isNaN(count)||count<1){ alert('املأ الحقول بشكل صحيح'); return; }

  const sub = await getSub(id);
  if(!sub){ alert('العميل غير موجود'); return; }

  const status = checkStatus(sub);
  if(status!=='ساري'){ msg.textContent='لا يمكن تسجيل استهلاك. الحالة: '+status; return; }

  if(sub.remaining[meal] < count){ msg.textContent='الكمية أكبر من المتبقي للوجبة المختارة'; return; }

  sub.remaining[meal] -= count;
  sub.consumed[meal] += count;

  await putSub(sub);
  msg.textContent=`تم خصم ${count} وجبة من ${meal}. المتبقي: ${sub.remaining[meal]}`;
});
</script>
</body>
</html>
