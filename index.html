<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>اصنع</title>

  <!-- Firebase SDKs -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعدادات مشروعك في Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAjcqetH5vq7fZSV4vwPib-MIoHt4qrVBk",
      authDomain: "make-difference.firebaseapp.com",
      projectId: "make-difference",
      storageBucket: "make-difference.appspot.com",
      messagingSenderId: "114117498973",
      appId: "1:114117498973:web:87567e7a3a181c88e4d5b4",
      measurementId: "G-YWWMPR5NTY"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // مثال: إضافة بيانات إلى Firestore
    async function testFirestore() {
      await setDoc(doc(db, "testCollection", "firstDoc"), {
        name: "Mohab",
        createdAt: new Date().toISOString()
      });

      const snap = await getDoc(doc(db, "testCollection", "firstDoc"));
      console.log("Data from Firestore:", snap.data());
    }

    // نفذ الاختبار
    testFirestore();

    // إعادة التوجيه بعد التهيئة
    window.location.href = "menu.html";
  </script>
</head>

</body>
